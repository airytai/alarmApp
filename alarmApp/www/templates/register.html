<ion-view>
    <ion-nav-title>
        <span style="font-size:14pt">免費註冊</span>
     </ion-nav-title>
    <ion-content>
        <div align="center" style="width:100%; height:100%;font-size:14pt">
            <div style="width:70%; height:100%">
                <div style="height:20%; padding-top:36pt">
                </div>
                <div style="height:40%">
                    <table style="width:100%; height:100%">
                        <tr><td colspan="5" id="error-msg" style="font-size:12pt">&nbsp;</td></tr>
                        <tr class="login-row-small">
                            <td style="width:30%">用戶名</td>
                            <td colspan="4" align="right">
                                <label class="item item-input">
                                    <input name="username" type="text" style="font-size:14pt" ng-model="register.username">
                                </label>
                            </td>
                        </tr>
                        <tr class="login-row-small">
                            <td>電郵地址</td>
                            <td colspan="4" align="right">
                                <label class="item item-input">
                                    <input name="email" type="email" style="font-size:14pt" ng-model="register.email">
                                </label>
                            </td>
                        </tr>
                        <tr class="login-row-large" align="center">
                            <td colspan="5">
                                <button class="button button-block" style="width:30%; margin-top:5%; font-size:14pt" ng-click="register()">註冊</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div style="height:40%">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
