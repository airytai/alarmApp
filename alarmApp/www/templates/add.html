<ion-view view-title="添加提醒">
    <ion-nav-buttons side="secondary">
        <!--Couldn't get the pencil icon to align right. Maybe someone with better HTML/CSS skills can fix it!-->
        <button class="button button-positive" ng-click="setAlarm()">確定</button>
    </ion-nav-buttons>
    <ion-content>
        <ion-item ng-click="setTime()">
            <h2>時間</h2>
            <p id="time"></p>
        </ion-item>

        <ion-item ng-click="setSound()">
            <h2>鈴聲</h2>
            <p id="sound">默認</p>
        </ion-item>
        <ion-item ng-click="setImage()">
            <h2>圖片</h2>
            <p id="image">默認</p>
        </ion-item>
    </ion-content>
</ion-view>
