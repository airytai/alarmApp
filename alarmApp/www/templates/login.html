<ion-view>
    <ion-nav-title>
        <span style="font-size:14pt">登錄</span>
     </ion-nav-title>
    <ion-content>
        <div align="center" style="width:100%; height:100%;font-size:14pt">
            <div style="width:70%; height:100%">
                <div style="height:20%; padding-top:36pt">
                </div>
                <div style="height:45%">
                    <table style="width:100%; height:100%">
                        <tr><td></td><td colspan="4" id="error-msg" style="font-size:12pt">&nbsp;</td></tr>
                        <tr class="login-row-small">
                            <td style="width:25%">賬號</td>
                            <td colspan="4" align="right">
                                <label class="item item-input">
                                    <input name="username" type="text" style="font-size:14pt" ng-model="user.username">
                                </label>
                            </td>
                        </tr>
                        <tr class="login-row-small">
                            <td>密碼</td>
                            <td colspan="4" align="right">
                                <label class="item item-input">
                                    <input name="password" type="password" style="font-size:14pt" ng-model="user.password">
                                </label>
                            </td>
                        </tr>
                        <tr class="login-row-large" align="center">
                            <td colspan="5">
                                <button class="button button-block" style="width:30%; margin-top:5%; font-size:14pt" ng-click="login()">登錄</button>
                            </td>
                        </tr>
                        <tr class="login-row-small">
                            <td style="width:50%" colspan="2" align="left" ng-click="forgetPassword()">忘記密碼</td>
                            <td colspan="2" align="right" ng-click="register()">免費註冊</td>
                        </tr>
                    </table>
                </div>
                <div style="height:35%">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
